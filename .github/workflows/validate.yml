name: 🧼 Validate
on:
  push:
    branches:
      - main
    paths:
      - 'resume.yml'
      - 'schema.json'
  pull_request:
    branches:
      - main
    paths:
      - 'resume.yml'
      - 'schema.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: task install

      - name: 🧪 Validate resume.yml against schema.json
        run: task validate
