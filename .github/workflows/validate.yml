name: ğŸ§¼ Validate
on:
  push:
    branches:
      - main
    paths:
      - 'resume.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'resume.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: make install

      - name: ğŸ§ª Validate resume.yml against schema.json
        run: make validate
