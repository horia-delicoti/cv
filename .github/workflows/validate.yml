name: ğŸ§¼ Validate
on:
  push:
    branches:
      - main
    paths:
      - 'resume.yml'
      - 'schema.json'
  pull_request:
    branches:
      - main
    paths:
      - 'resume.yml'
      - 'schema.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: âš™ï¸ Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install dependencies
        run: task install

      - name: ğŸ§ª Validate resume.yml against schema.json
        run: task validate
