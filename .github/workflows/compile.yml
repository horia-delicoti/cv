name: 🔨 Compile

on:
  workflow_run:
    workflows: ["🏷️ Tag"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🏷️ Set Tag Name
        run: |
          TAG_NAME=${{ github.event.workflow_run.outputs.new_tag }}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: make install

      - name: 📝 Install LaTeX
        uses: xu-cheng/latex-action@v2
    
      - name: 🧼 Validate resume
        run: make validate

      - name: 📝 Generate & Compile resume
        run: make generate compile

      - name: 📤 Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Horia_Delicoti_CV.pdf
          path: out/Horia_Delicoti_CV.pdf
  
      - name: 🚀 Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: out/Horia_Delicoti_CV.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
