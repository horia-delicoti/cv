name: ğŸ”¨ Compile

on:
  push:
    tags:
      - '*'   # run when ANY tag is pushed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Install deps
      - name: ğŸ“¦ Install dependencies
        run: make install

      # 4. Validate resume
      - name: ğŸ§¼ Validate resume
        run: make validate

      # 5. Generate + compile resume PDF
      - name: ğŸ“ Generate & Compile resume
        run: make generate compile

      # 6. Upload artifact (optional, just to keep it in Actions UI)
      - name: ğŸ“¤ Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: out/Horia_Delicoti_CV.pdf

      # 7. Create GitHub Release
      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/Horia_Delicoti_CV.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
